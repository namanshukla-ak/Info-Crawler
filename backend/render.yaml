services:
  - type: web
    name: research-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SYNTHETIC_DATA_ENABLED
        value: "true"
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
